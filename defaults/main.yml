---
# --------------------------------

dnsmasq_cfg_dir: /etc/dnsmasq.d
dnsmasq_cfg_file: default
dnsmasq_consul_addr: 127.0.0.1
dnsmasq_domains: []
dnsmasq_fallback_conf: /etc/fallback_resolv.conf
dnsmasq_listen_ip: 127.0.0.1
dnsmasq_ok_to_reboot: false
dnsmasq_pkg_names: ["dnsmasq"]
dnsmasq_resolv_conf: /etc/resolv.conf
dnsmasq_reboot_timeout: 90
dnsmasq_state: present
dnsmasq_svc_enabled: true
dnsmasq_svc_masked: false
dnsmasq_svc_name: dnsmasq.service
dnsmasq_update_cache: true

